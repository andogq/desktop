<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/email.css"/>
    <link rel="stylesheet" type="text/css" href="css/animation.css"/>
    <link rel="stylesheet" type="text/css" href="css/bars.css"/>
    <link rel="stylesheet" type="text/css" href="css/time.css"/>
    <link rel="stylesheet" type="text/css" href="css/optionsMenu.css"/>
    <link rel="stylesheet" type="text/css" href="css/timetable.css"/>
</head>
<body>
    <!-- Contains all the names for the used colors from the theme -->
    <style>
    * {
        color: foreground;
    }
    body, html {
        background-color: background;
    }
    #emailContainer {
        border-color: foreground;
    }
    #emailConnectionDot.connected {
        color: green;
    }
    #emailConnectionDot.disconnected {
        color: red;
    }
    #optionCloseWindow {
        color: red;
    }
    #optionRelaunchWindow {
        color: yellow;
    }
    #optionDevTools {
        color: green;
    }
    .currentPeriod > * {
        color: magneta;
    }
    </style>
    <script>
    const strokeColor = "foreground";
    </script>
    <!-- End of the colors -->
    <div id="topBar">
        <h3 id="time"></h3>
        <div id="optionsMenu">
            <h2>options</h2>
            <div id="optionsMenuList">
                <h4 id="optionCloseWindow">close window</h4><br/>
                <h4 id="optionRelaunchWindow">relaunch window</h4><br/>
                <h4 id="optionDevTools">dev tools</h4>
            </div>
        </div>
    </div>
    <div id="leftBar">
        <div id="emailContainer" class="container">
            <div id="emailHeader">
                <h3 class="containerTitle">emails<span id="emailConnectionDot" class="disconnected">&#x25CF;</span></h3>
                <h4 id="unreadEmailCount"></h4>
            </div>
            <div id="emailPreviews">
            </div>
        </div>
    </div>
    <div id="rightBar">
        <div id="timetable" class="container">
            <div id="timetableHeader">
                <h3 class="containerTitle">timetable</h3>
            </div>
            <div id="timetableView">
                <div class="timetableRow">
                    <h4 class="timetableClass">science</h4>
                    <h5 class="timetableRoom">s1</h5>
                </div>
                <div class="timetableRow">
                    <h4 class="timetableClass">science</h4>
                    <h5 class="timetableRoom">s1</h5>
                </div>
                <div class="timetableRow currentPeriod">
                    <h4 class="timetableClass">english</h4>
                    <h5 class="timetableRoom">e2</h5>
                </div>
                <div class="timetableRow">
                    <h4 class="timetableClass">english</h4>
                    <h5 class="timetableRoom">e2</h5>
                </div>
                <div class="timetableRow">
                    <h4 class="timetableClass">pe</h4>
                    <h5 class="timetableRoom">gym</h5>
                </div>
                <div class="timetableRow">
                    <h4 class="timetableClass">pe</h4>
                    <h5 class="timetableRoom">gym</h5>
                </div>
            </div>
        </div>
    </div>
    <div id="animationContainer">
        <canvas id="animation"></canvas>
    </div>
    <script src="js/time.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/emails.js"></script>
    <script src="js/optionsMenu.js"></script>
    <script src="js/timetable.js"></script>
</body>
</html>
