<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
    <!-- Contains all the names for the used colors from the theme -->
    <style>
    * {
        color: foreground;
    }
    body, html {
        background-color: background;
    }
    #emailContainer {
        border-color: foreground;
    }
    #emailConnectionDot.connected {
        color: green;
    }
    #emailConnectionDot.disconnected {
        color: red;
    }
    </style>
    <script>
    const strokeColor = "foreground";
    </script>
    <div id="topBar">
        <h3 id="time"></h3>
    </div>
    <div id="leftBar">
        <div id="emailContainer">
            <div id="emailHeader">
                <h3 class="containerTitle">emails<span id="emailConnectionDot" class="disconnected">&#x25CF;</span></h3>
                <h4 id="unreadEmailCount"></h4>
            </div>
            <div id="emailPreviews">
                <div class="email">
                    <h4 class="emailSender">Tom Anderson</h4>
                    <h5 class="emailSubject">Test email</h5>
                </div>
            </div>
        </div>
    </div>
    <div id="animationContainer">
        <canvas id="animation"></canvas>
    </div>
    <script src="js/time.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/emails.js"></script>
</body>
</html>
